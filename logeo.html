  <form class="row g-3 needs-validation n_3" novalidate>
        
        
        <div class="col-md-2 ">
          <label for="validationCustom01" class="form-label ">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required placeholder="Ingrese su Nombre"><br>
          <div class="valid-feedback">
            Valido!
          </div>
        </div><br>
        <div class="col-md-2">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required placeholder="Ingrese su Apellido"><br>
          <div class="valid-feedback">
            Valido!
          </div>
        </div><br>
        <div class="col-md-2">
          <label for="validationCustomUsername" class="form-label">Correo electronico</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="Ingrese su Correo Electronico"><br>
            <div class="invalid-feedback">
            Eija nombre de Usuario
            </div>
          </div>
        </div><br>
        <div class="col-md-2">
          <label for="validationCustom03" class="form-label">Pais</label>
          <input type="text" class="form-control" id="validationCustom03" required placeholder="Seleccione un Pais..."><br>
          <div class="invalid-feedback">
           Ingrese la ciudad correctamente
          </div>
        </div><br>
        <div class="col-md-2">
          <label for="validationCustom04" class="form-label">Seleccione una Tarjeta</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Tarjetas...</option>
            <option>Visa Credito</option>
            <option>Mastercard</option>
            <option>Visa Debito</option>
          </select>
          <div class="invalid-feedback">
           Por Favor Seleccione una Tarjeta
          </div>
        </div> <br>
        
      
        <div class="col-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Terminos y Condiciones
            </label>
            <div class="invalid-feedback">
              Â¿Esta de acuerdo?
            </div>

        </div>
